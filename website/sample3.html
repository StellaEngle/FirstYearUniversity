<!DOCTYPE html>
<html>
<head>
<title> A Simple (HTML 5) Document </title>
<meta charset="utf-8"/>
</head>
<body>
<h1> A Simple document for Lists</h1>
<p><strong>Unordered List</strong></p>
<ul>
<li>Item 1</li>
<li>Item 2</li>
<li>Item 3</li>
</ul>
<hr />
<p><strong>Ordered List</strong></p>
<ol>
<li>First item </li>
<li>Second item </li>
</ol>
<hr />
<p><strong>Description List</strong></p>
<dl>
<dt>Item</dt>
<dd>Something you can use</dd>
</dl>
<hr />


</body>
</html>
